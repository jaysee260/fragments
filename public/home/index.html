<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fragments</title>

  <link rel="stylesheet" href="../styles/home/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>

  <main class="container is-fluid">
    <section class="section">

      <div class="columns is-desktop is-centered">
        <div class="column is-half">
          <form action="POST" id="new-fragment-form">
            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input type="text" class="input" id="title" placeholder="(optional)">
              </div>
            </div>
    
            <div class="field">
              <label class="label">Body</label>
              <div class="control">
                <textarea type="text" class="textarea" id="body" required></textarea>
              </div>
            </div>
    
            <div class="field">
              <label class="label">Tags</label>
              <div class="control">
                <input type="text" class="input" id="tags" placeholder="separate tags with commas">
              </div>
            </div>
    
    
            <div class="field is-grouped">
              <div class="control">
                <input type="submit" class="button is-link" value="Save">
              </div>
              <div class="control">
                <input type="button" class="button is-white" id="discard-btn" value="Discard">
              </div>
            </div>
          </form>
        </div>
      </div>

    </section>
  </main>

  <script src="../scripts/home/index.js"></script>
</body>
</html>
